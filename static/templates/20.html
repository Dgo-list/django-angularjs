
<!-- AngularJS Filters - Filtering Input -->
{% extends 'base.html' %}

{% block content %}
	{% verbatim %}
		<div ng-app="" ng-controller="namesController">
			<p class="lead ">
				<input class="form-control" type="text" ng-model='test'>
				<center>
				<table class="table table-hover" style="width: 50%">
					<thead>
						<tr>
							<td align="center">Name</td>
							<td align="center">Country</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="name in names | filter:test | orderBy:'name'">
							<td align="center">{{ name.name }}</td>
							<td align="center">{{ name.country }}</td>
						</tr>
					</tbody>
				</table>
				</center>
			</p>
			
		</div>
	{% endverbatim %}
	<script type="text/javascript" src = '/static/js/namesController.js'></script>
	
{% endblock content %}
