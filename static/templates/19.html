
<!-- AngularJS Filters - Input Order -->
{% extends 'base.html' %}

{% block content %}
	{% verbatim %}
		<div ng-app="" ng-controller="namesController">
			<p class="lead ">
				<center>
				<table class="table table-hover" style="width: 50%">
					<thead>
						<tr>
							<td align="center">Name</td>
							<td align="center">Country</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="name in names | orderBy:'-country'">
							<td align="center">{{ name.name|uppercase }}</td>
							<td align="center">{{ name.country|lowercase }}</td>
						</tr>
					</tbody>
				</table>
				</center>
			</p>
			
		</div>
	{% endverbatim %}
	<script type="text/javascript" src = '/static/js/namesController.js'></script>
	
{% endblock content %}
